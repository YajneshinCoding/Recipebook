<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            {% load static %}
            background: url("{% static "reg.jpg" %}") center/cover no-repeat fixed;
            padding: 20px;
        }

        .wrapper {
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            outline: none;
            background: transparent;
            transition: 0.3s;
        }

        .input-field label {
            position: absolute;
            top: 10px;
            left: 0;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: 0.3s;
        }

        .input-field input:focus ~ label,
        .input-field input:valid ~ label {
            top: -20px;
            font-size: 12px;
            color: #fff;
        }

        .input-field input:focus,
        .input-field input:valid {
            border-bottom: 2px solid #fff;
        }

        button {
            background: #fff;
            color: #000;
            font-weight: 600;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        .login-link a {
            color: #fff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-top: 15px;
            color: #ff6b6b;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-field">
                <input type="text" id="username" name="username" required>
                <label for="username">Enter username</label>
            </div>
            <div class="input-field">
                <input type="email" id="email" name="email" required>
                <label for="email">Enter email</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" name="password" required>
                <label for="password">Enter your password</label>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>or</p>
        <a href="{% url 'logout' %}">Login</a>
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    </div>
        
</body>
</html>
